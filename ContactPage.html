<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>Aifos</title>
</head>
<body>
<main>
    <div class="nav">
        <div class="nav--logo">
            <img src="Images/logo.svg" alt="Logo" height="50px" width="200px">
        </div>
        <div class="nav--Links">
            <a href="#">Fagbøger</a>
            <a href="#">Letlæsningsbøger</a>
            <a href="#">Om Forlaget</a>
            <a href="#">Galleri</a>
            <a href="#">Kontakt </a>
            <a href="#">Indkøbskurv</a>
        </div>
    </div>
</main>


    <div class="container">
        <h1>Kontakt os</h1>
        <p>Har du et spørgsmål så send os gerne en besked</p>
        <form action="">
            <label for="fname">Fornavn</label>
            <input type="text" id="fname" name="firstname" placeholder="Fornavn">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Fornavn">
        
            <label for="lname">Emne</label>
            <input type="text" id="lname" name="lastname" placeholder="Hvad er emnet?">
        
            <label for="subject">Indtast din besked</label>
            <textarea id="subject" name="subject" placeholder="Skriv dit spørgsmål her" style="height:200px"></textarea>
        
            <input type="submit" value="Indsend">
        </form>
    </div>


    <script src="JS/main.js"></script>
</body>
</html>
